<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title>
    <!--external links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--internal links-->
    <link rel="stylesheet" href="Code/Styles/style.css">
    <link rel="icon" href="../../Images/Logo.ico">
</head>

<body>
    <main>
        <form action="">
            <input placeholder="Nombre*" required type="text">
            <input placeholder="Apellido*" required type="text">
            <input placeholder="Número de identidad*" required type="number" name="" id="">
            <input type="file" name="" id="">
            <input type="date" required name="" id="">
            <input placeholder="Número de móvil*" required type="number" name="" id="">
            <input placeholder="Correo electronico" type="email" name="" id="">
            <input placeholder="Direccion" type="text">
            <input placeholder="Municipio, Departamento, Pais" type="text">
            <input placeholder="Contraseña*" required type="password" name="" id="">
            <input type="radio" name="" id="">
            <label for="">Hombre</label>
            <input type="radio" name="" id="">
            <label for="">Mujer</label>
            <button type="submit">Registrarte</button>
        </form>
        <a href="">Volver</a>
        <p>Al hacer clic en Registrarte, aceptas las Condiciones, la Política de privacidad y la Política de cookies. Es
            posible que te enviemos notificaciones por SMS, que podrás desactivar cuando quieras.</p>
    </main>
</body>

</html>
